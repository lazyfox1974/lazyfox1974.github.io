---
layout: default
---

{{ content }}

<div class="content">
    {% for tag in site.tags %}
    <h3 id="{{ tag[0] }}">{{ tag[0] }}</h3>
    <ul>
      {% for post in tag[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> -- {{ post.date | date_to_xmlschema | date: "%Y-%m-%d" }}</li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
