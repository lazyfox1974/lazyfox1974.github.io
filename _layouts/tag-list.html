---
layout: default
---

{{ content }}

<div class="content post-list">
  {% for tag in site.tags %}
    <h3 id="{{ tag[0] }}">{{ tag[0] }}</h3>
    <ul>
      {% for post in tag[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a><span> - {{ post.date | date_to_xmlschema | date: "%Y/%m/%d" }}</span></li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
