# Site Settings
lang: ja
title: Lazyfox's Den
tagline: Lazyfox's Den
description: "linuxやPCなどの技術を中心に関係有る事無い事を公開しています"

baseurl: ""
url: "https://lazyfox.blog"
domain: lazyfox.blog
permalink: pretty
favicon: /assets/img/favicon.png
#gh_sponsor: chrisrhymes
#hide_share_buttons: true
theme_color: '#c4975e'    # テーマカラー変更
#fixed_navbar: top
#direction: one of <ltr, rtl, auto>, default: ltr
timezone: Asia/Tokyo

paginate: 8
paginate_path: "/blog/page:num"

tag_path: "/tag"      # タグ一覧ページのパス

# Disqus Comments
disqus:
  shortname: lazyfox

# リモートテーマ
remote_theme: chrisrhymes/bulma-clean-theme

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown-parser-gfm
  - jekyll-redirect-from
  - jekyll-remote-theme   # リモートテーマプラグイン追加
  - jemoji                # 絵文字プラグイン追加

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

#livereload: true

sass:
  style: compressed
  source_dir: _sass

google_analytics: G-LE7K8DEY78

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true

  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Lazyfox"
      layout: post
      image: "/assets/img/default.png"
      show_sidebar: true

markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true   # ハイライター変更。rougeを無効

footer_menu: footer_menu
twitter_username: lazyfox1974
github_username:  lazyfox1974

