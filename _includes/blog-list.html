<p class="title is-4">最近の投稿</p>
<div class="columns is-multiline">
    {% for post in site.posts limit:4 %}
    <div class="column is-3">
        <div class="card">
            <div class="card-image image is-2by1">
                <img src="{{ post.image }}" alt="{{ post.title }}">
            </div>
            <div class="card-content">
                <div class="content">
                    <a class="title is-5" href="{{ site.baseurl }}{{ post.url }}">{{ post.title}}</a>
                    <div>
                    {% if post.summary %}
                        {{ post.summary | markdownify | strip_html | truncate: 40}}
                    {% else %}
                        <p>{{ post.excerpt }}</p>
                    {% endif %}
                        <div> - {{ post.date | date: "%Y/%m/%d" }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
